<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho com Imagens</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <P>tente abrir essa imagem em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</P>
    <picture>
        <source media="(max-width: 750px )" srcset="/exc011/imagens/tamaimp.png">
        <source media="(max-width:1000px)" srcset="/exc011/imagens/tamaimM.png">
        <img src="/exc011/imagens/tamaimG.png" alt="imagem flexível">
    </picture>
    <h1>Reprduzir audios</h1>
    <p>colocando musiquinha</p>
    <audio src="/exc011/midia/guanacast-33.mp3" controls ></audio>
    <audio preload="metadata"  controls loop >
        <source src="/exc011/midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    

    
</body>
</html>
